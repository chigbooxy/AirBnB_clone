<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb clone</title>
    <link rel="icon" type="image/x-icon" href="images/hbnb_favicon.png">
    <link rel="stylesheet" href="styles/4-common.css" type="text/css">
    <link rel="stylesheet" href="styles/3-header.css" type="text/css">
    <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
    <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
    <link rel="stylesheet" href="styles/7-places.css" type="text/css">
</head>
<body>

    <header>
        <div class="logo_container">
            <div class="logo"></div>
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="title">States</h3>
                <h4 class="subtitle">California, Arizona</h4>
                <div class="popover">
                    <ul>
                        <li><h2>Arizona:</h2></li>
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>
                    <ul>
                        <li><h2>California:</h2></li>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3 class="title">Amenities</h3>
                <h4 class="subtitle">Internet, Kitchen</h4>
                <div class="popover">
                    <ul>
                        <li><a href="#">Internet</a></li>
                        <li><a href="#">Kitchen</a></li>
                        <li><a href="#">Swimming</a></li>
                        <li><a href="#">Bar</a></li>
                    </ul>
                </div>
            </div>
            <button class="search_btn">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="article_container">
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>


        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
